<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
<script>

    const Person = props => {
        return React.createElement("div", {}, [
            React.createElement("h1", {}, props.name),
            React.createElement("p", {}, props.occupation)
        ]);
    }

    const App = () => {
        return React.createElement('div', {},[
            React.createElement('h1', {}, 'REACT IS RENDERED!!!'),
            React.createElement(Person, { name: "Plass", occupation: "Software Engineer" }),
            React.createElement(Person, { name: "FOLEU", occupation: "Machine Learning Engineer" }),
            React.createElement(Person, { name: "Rigole", occupation: "Tensorflow Engineer" })
        ]);
    }
    ReactDOM.render(
        React.createElement(App),
        document.getElementById('root'));
</script>
</body>
</html>
